<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Let's chat</title>
  </head>
  <body>
    
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="display-4">Send Message</h1>
            <br>
            <input class="form-control messengerName" placeholder="Name">
            <br>
            <textarea class="form-control messengerMessage" placeholder="Your message"></textarea>
            <br>
            <button class="btn btn-success sendMessage">Send</button>
        </div>

        <div class="messages"></div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(() => {
            $('.sendMessage').click(()=>{
                var message = {name: $('.messengerName').val(), message: $('.messengerMessage').val()}
                postMessage(message);
            })
            getMessages();
        })
        
        function addMessage(message){
            $('.messages').append(`<h4> ${message.name} </h4> <p> ${message.message}</p>`)
        }

        function getMessages(){
            // $.get() will not work with jQuery slim version and integrity attr. in script tag
            $.get('/messages', (allMessages) => {
                allMessages.forEach(addMessage);
            })
        }

        function postMessage(message){
            $.post('/messages', message)
        }
    </script>
  </body>
</html>
